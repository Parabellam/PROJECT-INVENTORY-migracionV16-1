<div
  *ngIf="
    permissions.permi3mue == 'atbZw0plcoEaucF' ||
    permissions.permi3mue == 'FIaw1HHFHTlpY5B'
  "
  class="calambombo"
>
  <div class="container cont w-50" data-aos="fade-right">
    <div class="row">
      <div class="card shadow-lg">
        <div class="card-head">
          <h3 class="text-center">Registrar Mueble</h3>
        </div>
        <hr />
        <div class="card-body">
          <form action="" #f="ngForm">
            <div class="row">
              <div class="col">
                <div *ngIf="clienteSeleccionado == 'Nexos'">
                  <label for="" class="form-label">Tipo de Activo</label>
                  <select
                    name="parametro"
                    id="select-parametro"
                    class="form-select"
                    [(ngModel)]="muebles.parametros.id"
                    (change)="onFileSelected(muebles.parametros.id)"
                  >
                    <option value="">---[Seleccione]</option>
                    <option *ngFor="let item of parametro" [value]="item.id">
                      {{ item.descripcion }}
                    </option>
                  </select>
                </div>
                <div *ngIf="clienteSeleccionado == 'Nexos'" class="mt-2">
                  <label class="form-label">C처digo Mueble</label>
                  <input
                    type="text"
                    name="codigo_inmueble"
                    id="codigo_inmueble"
                    class="form-control"
                    [(ngModel)]="muebles.codigo_inmueble"
                    [value]="filterValue"
                    required
                    disabled
                  />
                </div>

                <div *ngIf="clienteSeleccionado != 'Nexos'">
                  <label for="" class="form-label">Tipo de Activo</label>
                  <select
                    name="parametro"
                    id="select-parametro"
                    class="form-select"
                    [(ngModel)]="muebles.parametros.id"
                  >
                    <option value="">---[Seleccione]</option>
                    <option *ngFor="let item of parametro" [value]="item.id">
                      {{ item.descripcion }}
                    </option>
                  </select>
                </div>

                <div *ngIf="clienteSeleccionado != 'Nexos'" class="mt-2">
                  <label class="form-label">C처digo Mueble</label>
                  <input
                    type="text"
                    name="codigo_inmueble"
                    id="codigo_inmueble"
                    class="form-control"
                    [(ngModel)]="muebles.codigo_inmueble"
                    required
                  />
                </div>

                <div class="mt-2">
                  <label for="" class="form-label">N째 Factura</label>
                  <input
                    type="text"
                    name="factura"
                    id="factura"
                    class="form-control"
                    [(ngModel)]="muebles.factura"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="">
                  <label for="" class="form-label">Precio</label>
                  <input
                    type="text"
                    name="precio"
                    id="precio"
                    class="form-control"
                    [(ngModel)]="muebles.precio"
                    required
                    appOnlyNumbers
                    appSeparateThousands
                  />
                </div>
                <div class="mt-2">
                  <label for="" class="form-label">Orden</label>
                  <input
                    type="text"
                    name="orden"
                    id="orden"
                    class="form-control"
                    [(ngModel)]="muebles.orden"
                    required
                  />
                </div>
                <div class="mt-2">
                  <label for="" class="form-label">Fecha Factura</label>
                  <input
                    type="date"
                    name="fecha_factura"
                    id="fecha_factura"
                    class="form-control"
                    [(ngModel)]="muebles.fecha_factura"
                    (ngModelChange)="updateMinDate()"
                    [min]="minDate"
                    required
                    [max]="currentDate"
                  />
                </div>
              </div>
            </div>
            <div class="mt-2">
              <label for="" class="form-label">Observaci처n</label>
              <textarea
                class="form-control"
                name="observacion"
                id="observacion"
                rows="3"
                [(ngModel)]="muebles.observacion"
              ></textarea>
            </div>
            <div class="mt-2">
              <label for="" class="form-label">Ruta Archivo</label>
              <input
                type="text"
                name="rutaArchivo"
                id="rutaArchivo"
                class="form-control"
                [(ngModel)]="muebles.rutaArchivo"
                required
              />
            </div>
            <hr />
            <div class="form-group float-end mt-2 d-flex">
              <button
                class="btn bot btn-sm"
                (click)="onCreateInmuebles()"
                [disabled]="f.invalid"
              >
                Agregar
              </button>
              <button class="btn botr btn-sm" [routerLink]="['/muebles/ver']">
                Regresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
