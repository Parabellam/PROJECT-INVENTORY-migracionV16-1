<div
  *ngIf="
    permissions.permi6lic == 'JnNCNG8fu9OD9pS' ||
    permissions.permi6lic == 'M9Csxpgi4jkdt4n'
  "
  class="calambombo"
>
  <div
    class="card container mb-4 shadow-lg p-3 co w-50"
    data-aos="fade-right"
    data-aos-duration="900"
  >
    <h3 class="text-center">Registrar Licencia</h3>
    <hr />
    <form action="" [formGroup]="myForm" class="form">
      <div class="accordion co" id="accordionExample">
        <div class="accordion-item co">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Clasificación de Inventario
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="col">
                <div class="mt-2">
                  <label for="" class="pa">Nombre</label>
                  <input
                    formControlName="Nombre"
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                    [(ngModel)]="licencia.nombre"
                  />
                </div>
                <div class="mt-2">
                  <label for="" class="pa">Tipo</label>
                  <input
                    formControlName="Tipo"
                    type="text"
                    name="tipo"
                    id="tipo"
                    class="form-control"
                    [(ngModel)]="licencia.tipo"
                  />
                </div>
              </div>
              <div class="mt-2">
                <label for="" class="pa">Versión</label>
                <input
                  formControlName="Version"
                  class="form-control"
                  [(ngModel)]="licencia.version"
                  name="version"
                  id="version"
                />
              </div>
              <div class="mt-2">
                <label for="" class="pa">Fabricante</label>
                <input
                  formControlName="Fabricante"
                  class="form-control"
                  [(ngModel)]="licencia.fabricante"
                  name="fabricante"
                  id="fabricante"
                />
              </div>
              <div class="mt-2">
                <label for="" class="pa">Serial</label>
                <input
                  formControlName="Serial"
                  class="form-control"
                  [(ngModel)]="licencia.serial"
                  name="serial"
                  id="serial"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item co mt-2">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Datos de Facturación
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="mt-2">
                <label for="" class="pa">Fecha</label>
                <input
                  formControlName="Fecha"
                  type="date"
                  name="fecha"
                  id="fecha"
                  class="form-control"
                  [(ngModel)]="licencia.fecha"
                  (ngModelChange)="updateMinDate()"
                  [min]="minDate"
                  [max]="currentDate"
                />
              </div>
              <div class="mt-2">
                <label for="" class="pa">Factura</label>
                <input
                  formControlName="Factura"
                  class="form-control"
                  [(ngModel)]="licencia.factura"
                  name="factura"
                  id="factura"
                />
              </div>
              <div class="mt-2">
                <label for="" class="pa">Orden de Compra</label>
                <input
                  formControlName="Orden_de_Compra"
                  class="form-control"
                  [(ngModel)]="licencia.orden_compra"
                  name="orden_compra"
                  id="orden_compra"
                />
              </div>
              <div class="mt-2">
                <label for="" class="pa">Ruta Archivo</label>
                <input
                  class="form-control"
                  [(ngModel)]="licencia.rutaArchivo"
                  name="rutaArchivo"
                  id="rutaArchivo"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item co mt-2">
          <h2 class="accordion-header" id="headingFour">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              Otros
            </button>
          </h2>

          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="headingFour"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <div class="mt-2">
                <label for="" class="pa">Observaciones</label>
                <textarea
                  formControlName="Observaciones"
                  name="observaciones"
                  cols="70"
                  rows="4"
                  class="form-control"
                  [(ngModel)]="licencia.observaciones"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <hr class="mt-3" />

        <div class="form-group float-end mt-2 d-flex">
          <button
            class="btn botr btn-sm float-end m-1 d-flex"
            [routerLink]="['/licencias/ver']"
          >
            Regresar
          </button>
          <button
            class="btn bot btn-sm float-end m-1 d-flex"
            (click)="onCreate()"
          >
            Agregar
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
</div>
