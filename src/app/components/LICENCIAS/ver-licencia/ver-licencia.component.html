<div
  *ngIf="
    permissions.permi6lic == 'ftVXCWeFJJa4ljZ' ||
    permissions.permi6lic == 'LT8npsAKUZ8Ikvu' ||
    permissions.permi6lic == 'JnNCNG8fu9OD9pS' ||
    permissions.permi6lic == 'M9Csxpgi4jkdt4n'
  "
  class="calambombo"
>
  <div class="card container mb-4 shadow-lg p-3 co w-50" data-aos="fade-right">
    <h3 class="text-center">Ver Licencia</h3>
    <hr />
    <form action="" #f="ngForm" class="form">
      <div class="col">
        <div class="mt-2">
          <label for="" class="pa">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            [(ngModel)]="licencia.nombre"
            disabled
          />
        </div>
        <div class="mt-2">
          <label for="" class="pa">Tipo</label>
          <input
            type="text"
            name="tipo"
            id="tipo"
            class="form-control"
            [(ngModel)]="licencia.tipo"
            disabled
          />
        </div>
      </div>
      <div class="mt-2">
        <label for="" class="pa">Versi√≥n</label>
        <input
          class="form-control"
          [(ngModel)]="licencia.version"
          name="version"
          id="version"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Fecha</label>
        <input
          type="date"
          name="fecha"
          id="fecha"
          class="form-control"
          [(ngModel)]="licencia.fecha"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Factura</label>
        <input
          class="form-control"
          [(ngModel)]="licencia.factura"
          name="factura"
          id="factura"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Orden de Compra</label>
        <input
          class="form-control"
          [(ngModel)]="licencia.orden_compra"
          name="orden_compra"
          id="orden_compra"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Fabricante</label>
        <input
          class="form-control"
          [(ngModel)]="licencia.fabricante"
          name="fabricante"
          id="fabricante"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Serial</label>
        <input
          class="form-control"
          [(ngModel)]="licencia.serial"
          name="serial"
          id="serial"
          disabled
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Observaciones</label>
        <textarea
          name="observaciones"
          cols="70"
          rows="4"
          class="form-control"
          [(ngModel)]="licencia.observaciones"
          disabled
        ></textarea>
      </div>
      <div class="mt-2">
        <label for="">Equipo Asignado</label>
        <select
          multiple
          [(ngModel)]="licencia.equipos"
          name="licencias"
          class="form-select"
          disabled
        >
          <ng-container *ngFor="let item of licenciasEquipos">
            <option [value]="item">
              {{ item.codigo_equipo }}
            </option>
          </ng-container>
        </select>
      </div>
      <hr class="mt-3" />

      <div class="pa">
        <div class="form-group float-end mt-2 d-flex">
          <button class="btn botr btn-sm" [routerLink]="['/licencias/ver']">
            Regresar
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
</div>
