<div
  *ngIf="
    permissions.permi10gpa == 'm7HI003lIchj8FN' ||
    permissions.permi10gpa == 'FlMKuG1RnzRXA2E'
  "
  style="padding: 10px 10px 11px"
>
  <div class="card container bg-dark cont w-50 mt-4" data-aos="fade-right">
    <div class="row">
      <div class="card shadow-lg">
        <div class="card-head">
          <h3 class="text-center">Editar Parámetros</h3>
        </div>
        <hr />
        <div class="card-body">
          <form action="" #f="ngForm">
            <div class="form-group">
              <label for="">Tipo Parámetro</label>
              <input
                type="text"
                name="tipo_parametro"
                id="parametro"
                class="form-control"
                [(ngModel)]="parametro.tipo_parametro"
              />
            </div>
            <div class="form-group mt-3">
              <label for="">Valor</label>
              <input
                type="text"
                name="valor"
                id="valor"
                class="form-control"
                [(ngModel)]="parametro.valor"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="">Descripción</label>
              <input
                type="text"
                name="descripcion"
                id="descripcion"
                class="form-control"
                [(ngModel)]="parametro.descripcion"
                required
              />
            </div>
            <hr class="mt-5" />
            <div class="form-group float-end mt-2 d-flex">
              <button
                class="btn bot btn-sm"
                (click)="onUpdate()"
                [disabled]="f.invalid"
              >
                Actualizar
              </button>
              <button class="btn botr btn-sm" [routerLink]="['/parametros/ver']">
                Regresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
