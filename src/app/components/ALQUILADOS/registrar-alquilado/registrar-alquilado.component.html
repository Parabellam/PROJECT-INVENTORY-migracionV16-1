<div
  *ngIf="
    permissions.permi2alq == 'drzwGAHVb602GWL' ||
    permissions.permi2alq == 'sJocm9Vp1kqeQlr'
  "
  class="calambombo"
>
  <div
    class="card container mb-4 shadow-lg p-3 co w-50"
    data-aos="fade-right"
    data-aos-duration="900"
  >
    <h3 class="text-center">Registrar Alquilado</h3>
    <hr />
    <form action="" #f="ngForm" class="form">
      <div class="mt-2">
        <label for="" class="pa">Código de Equipo</label>
        <input
          type="text"
          name="orden"
          id="factura"
          class="form-control"
          [(ngModel)]="alquilado.codigo_equipo"
          required
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Fecha</label>
        <input
          type="date"
          name="fecha_factura"
          id="factura"
          class="form-control"
          [(ngModel)]="alquilado.fecha"
          (ngModelChange)="updateMaxDate()"
          required
          [max]="currentDate"
        />
      </div>

      <div class="col">
        <div class="mt-2">
          <label for="" class="pa">Precio</label>
          <input
            class="form-control"
            [(ngModel)]="alquilado.precio"
            name="precio"
            id="precio"
            required
            appOnlyNumbers
            appSeparateThousands
          />
        </div>

        <div class="mt-2">
          <label for="" class="pa">Ruta Archivo</label>
          <input
            type="text"
            name="rutaArchivo"
            id="rutaArchivo"
            class="form-control"
            [(ngModel)]="alquilado.rutaArchivo"
          />
        </div>

        <div class="mt-2">
          <label for="" class="pa">Descripción</label>
          <textarea
            name="observaciones"
            cols="70"
            rows="4"
            class="form-control"
            [(ngModel)]="alquilado.descripcion"
            required
          ></textarea>
        </div>
      </div>
      <hr class="mt-3" />
      <div class="form-group float-end mt-2 d-flex">
        <button
          class="btn bot btn-sm"
          (click)="onCreate()"
          [disabled]="f.invalid"
        >
          Agregar
        </button>
        <button class="btn botr btn-sm" [routerLink]="['/alquilados/ver']">
          Regresar
        </button>
      </div>
    </form>
  </div>
  <br />
</div>
