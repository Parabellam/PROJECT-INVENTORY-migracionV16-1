<div *ngIf="permissions.permi12hal == 'oQ5fIsYrt2qfiNZ'" class="calambombo">
  <div class="card container mb-4 shadow-lg p-3 co w-50" data-aos="fade-right">
    <h3 class="text-center">Editar Alquilado</h3>
    <hr />
    <form action="" #f="ngForm" class="form">
      <div class="mt-2">
        <label for="" class="pa">Fecha</label>
        <input
          type="date"
          name="fecha_factura"
          id="factura"
          class="form-control"
          [(ngModel)]="alquilado.fecha"
          (ngModelChange)="updateMaxDate()"
          required
          [max]="currentDate"
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Código de Equipo</label>
        <input
          type="text"
          name="orden"
          id="factura"
          class="form-control"
          [(ngModel)]="alquilado.codigo_equipo"
          disabled
        />
      </div>
      <div class="col">
        <div class="">
          <label for="" class="pa">Precio</label>
          <input
            class="form-control"
            [(ngModel)]="alquilado.precio"
            name="precio"
            id="precio"
            disabled
          />
        </div>

        <div class="mt-2">
          <label for="" class="pa">Descripción</label>
          <textarea
            name="observaciones"
            cols="70"
            rows="4"
            class="form-control"
            [(ngModel)]="alquilado.descripcion"
            disabled
          ></textarea>
        </div>
        <div class="mt-2">
          <label class="pa">¿Habilitar Alquilado?</label>
          <br />
          <input
            class="form-check-input mt-2"
            type="checkbox"
            id="siguiente-checkbox"
            name="siguiente-checkbox"
            [(ngModel)]="siguienteCheckboxSeleccionado"
          />
        </div>
      </div>
      <hr class="mt-3" />
      <div class="">
        <div class="form-group float-end mt-2 d-flex">
          <button class="btn bot" (click)="onUpdate()" [disabled]="f.invalid">
            Actualizar
          </button>
          <button class="btn botr" [routerLink]="['/alquilados/habilitar']">
            Regresar
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
</div>
