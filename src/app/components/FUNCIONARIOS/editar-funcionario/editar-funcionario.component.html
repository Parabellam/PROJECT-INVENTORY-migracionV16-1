<div
  *ngIf="
    permissions.permi5fun == 'UAZkeJDNF7pOhuV' ||
    permissions.permi5fun == 'CfDSYV3qEt07d7a'
  "
  class="calambombo"
>
  <div class="card container bg-dark cont" data-aos="fade-right">
    <div class="row">
      <div class="card shadow-lg">
        <div class="card-head">
          <h3 class="text-center">Editar Funcionario</h3>
        </div>
        <hr />
        <div class="card-body">
          <form action="" #f="ngForm">
            <div class="mb-1">
              <label class="form-label">Documento</label>
              <input
                appOnlyNumbers
                type="text"
                name="documento"
                id="documento"
                class="form-control"
                [(ngModel)]="funcionarios.documento"
                required
                maxlength="10"
              />
            </div>
            <div class="mb-1">
              <label for="" class="form-label">Nombre</label>
              <input
                appOnlyLetters
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                [(ngModel)]="funcionarios.nombre"
                required
              />
            </div>
            <div class="mb-1">
              <label for="" class="form-label">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                [(ngModel)]="funcionarios.email"
                required
              />
            </div>

            <div class="mb-1">
              <label for="" class="form-label">Celular</label>
              <input
                appOnlyNumbers
                type="text"
                name="celular"
                id="celular"
                class="form-control"
                [(ngModel)]="funcionarios.celular"
                required
              />
            </div>
            <div class="mb-1">
              <label for="" class="form-label">Observaciones</label>
              <input
                type="text"
                name="observaciones"
                id="observaciones"
                class="form-control"
                [(ngModel)]="funcionarios.observaciones"
                required
              />
            </div>

            <br />
            <div
              *ngIf="permissions.permi5fun == 'CfDSYV3qEt07d7a'"
              class="form-group mb-2"
            >
              <label for="" class="form-label">Â¿Dar de Baja?</label><br />
              <select
                class="form-select text-uppercase"
                aria-label="Default select example"
                name="mostrar"
                id="mostrar"
                [(ngModel)]="funcionarios.mostrar"
                required
              >
                <option *ngFor="let item of mostrar">{{ item }}</option>
              </select>
            </div>

            <hr />
            <div class="form-group float-end mt-2 d-flex">
              <button
                class="btn bot btn-sm"
                (click)="onUpdateFuncionario()"
                [disabled]="f.invalid"
              >
                Actualizar
              </button>
              <button class="btn botr btn-sm" [routerLink]="['/funcionarios/ver']">
                Regresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
