<div
  *ngIf="
    permissions.permi9gcl == 'lrrX9taf07qNxMs' ||
    permissions.permi9gcl == 'IToGYuj9agiXK2K'
  "
  class="calambombo"
>
  <div
    class="card container mb-4 shadow-lg p-3 co w-50"
    data-aos="fade-right"
    data-aos-duration="900"
  >
    <h3 class="text-center">Registrar Cliente</h3>
    <hr />
    <form action="" class="form" [formGroup]="myForm">
      <div class="row">
        <div class="col">
          <div class="mt-2">
            <label for="" class="pa">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              formControlName="Nombre"
              class="form-control"
              [(ngModel)]="cliente.nombre"
              required
            />
          </div>
        </div>
      </div>
      <hr class="mt-3" />

      <div class="form-group float-end mt-2 d-flex">
        <button
          class="btn botr btn-sm float-end m-1 d-flex"
          [routerLink]="['/clientes']"
        >
          Regresar
        </button>
        <button
          class="btn bot btn-sm float-end m-1 d-flex"
          (click)="onCreate()"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
  <br />
</div>
