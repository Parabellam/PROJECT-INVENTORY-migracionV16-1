<div *ngIf="permissions.permi13hcl == 'CeqDviy5LbbP8Vj'" class="calambombo">
  <div class="card container mb-4 shadow-lg p-3 co w-50" data-aos="fade-right">
    <h3 class="text-center">Editar Cliente</h3>
    <hr />
    <form action="" #f="ngForm" class="form">
      <div class="mt-2">
        <label for="" class="pa">Nombre</label>
        <input
          type="text"
          name="codigo"
          id="codigo"
          class="form-control"
          [(ngModel)]="cliente.codigo"
          required
        />
      </div>
      <div class="mt-2">
        <label for="" class="pa">Código</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          [(ngModel)]="cliente.nombre"
          disabled
        />
      </div>

      <div class="form-group mb-2">
        <label for="" class="form-label">¿Dar de Baja?</label><br />
        <select
          class="form-select text-uppercase"
          aria-label="Default select example"
          name="mostrar"
          id="mostrar"
          [(ngModel)]="cliente.mostrar"
          required
        >
          <option *ngFor="let item of mostrar">{{ item }}</option>
        </select>
      </div>
      <hr class="mt-3" />

      <div class="pa">
        <div class="form-group float-end mt-2 d-flex">
          <button
            class="btn bot btn-sm"
            (click)="onUpdate()"
            [disabled]="f.invalid"
          >
            Actualizar
          </button>
          <button class="btn botr btn-sm" [routerLink]="['/clientes/ver']">
            Regresar
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
</div>
