<body
  style="
    background-image: url('assets/images/login2.jpg');
    overflow-y: hidden;
    background-size: cover;
    height: 100vh;
    margin-bottom: -10%;
  "
>
  <div
    class="container mt-5"
    style="padding-left: 20%; padding-right: 20%"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <div class="d-flex text-center">
      <div class="card">
        <div class="card-header">
          <img
            style="margin-left: auto"
            src="assets/images/nexos-login.png"
            alt=""
            width="70%"
          />

          <h3 class="text-white">Solicitar Cambio de ContraseÃ±a</h3>
        </div>
        <div class="card-body">
          <form action="" #f="ngForm">
            <div class="form-group" style="margin-bottom: 2px">
              <div class="form-group d-flex">
                <span
                  class="input-group-text"
                  style="margin-right: 5%; background-color: red; color: white"
                >
                  <i class="fas fa-user"></i
                ></span>
                <input
                  [(ngModel)]="email"
                  type="text"
                  style="border-radius: 5px"
                  class="form-control w-75"
                  placeholder="Email"
                  id="Email"
                  name="Email"
                />
              </div>
            </div>

            <div
              class="form-group col-auto justify-content-center mt-3"
              style="text-align: center"
            >
              <div
                class="form-group col-auto justify-content-center"
                style="text-align: center"
              >
                <button
                  type="submit"
                  name="button"
                  class="btn botr btn-sm mx-2"
                  [routerLink]="['/login']"
                >
                  Regresar
                </button>
                <button
                  type="submit"
                  name="button"
                  class="btn botr btn-sm"
                  [disabled]="f.invalid"
                  (click)="onSubmit()"
                  required
                >
                  Solicitar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
